<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>リサーチ・インデックス | hobby research</title>
  <meta name="description" content="趣味のリサーチをまとめるインデックス。テーマ別（くま／ねこ）に整理しています。">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans JP', system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body class="bg-amber-50 text-gray-800 antialiased">
  <header class="bg-white/80 backdrop-blur sticky top-0 z-50 border-b">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">
      <h1 class="text-xl md:text-2xl font-bold">趣味のリサーチ・インデックス</h1>
      <nav class="hidden md:block text-sm text-gray-600">
        <a href="bear/" class="hover:text-amber-700 mr-4">くま</a>
        <a href="cat/" class="hover:text-amber-700">ねこ</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-6 py-10">
    <p class="text-gray-600 mb-8">
      興味のあるテーマをカードから選んでね。各ページにデータ可視化やリサーチメモをまとめていきます。
    </p>

    <div class="grid sm:grid-cols-2 gap-6">
      <!-- Bear card -->
      <a href="bear/" class="group block bg-white rounded-2xl shadow hover:shadow-md transition p-6">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-2xl font-bold">くま（ヒグマ）</h2>
            <p class="text-gray-600 mt-2 text-sm">個体数推移・人身/農業被害・共存策のインタラクティブ可視化</p>
          </div>
          <div class="text-5xl">🐻</div>
        </div>
        <div class="mt-4 text-amber-800 font-semibold group-hover:translate-x-1 transition inline-flex items-center">
          開く <span class="ml-1">→</span>
        </div>
      </a>

      <!-- Cat card -->
      <a href="cat/" class="group block bg-white rounded-2xl shadow hover:shadow-md transition p-6">
        <div class="flex items-center justify-between">
          <div>
            <h2 class="text-2xl font-bold">ねこ</h2>
            <p class="text-gray-600 mt-2 text-sm">Gemini Deep Research の内容を反映予定</p>
          </div>
          <div class="text-5xl">🐱</div>
        </div>
        <div class="mt-4 text-amber-800 font-semibold group-hover:translate-x-1 transition inline-flex items-center">
          開く <span class="ml-1">→</span>
        </div>
      </a>
    </div>

    <div class="mt-10 text-sm text-gray-500">
      <p>更新日: <span id="updated"></span></p>
    </div>
  </main>

  <footer class="bg-white/70 border-t">
    <div class="container mx-auto px-6 py-6 text-sm text-center text-gray-600">
      © <span id="year"></span> hobby research
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('updated').textContent = new Date().toLocaleDateString('ja-JP');
  </script>
</body>
</html>
